name: seed

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  seed-stub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt -r requirements-dev.txt
      - name: Run seed stub
        run: python -m mtg_tracker.cli seed
